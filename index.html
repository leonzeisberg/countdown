<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>countdown</title>
	<link rel="stylesheet" href="index.css">
	<link rel="manifest" href="manifest.json">
	<script src="index.js" defer></script>
</head>
<body onload="pickDeathDate()">
	<div class="center">
			<div class="li"><h1 id="years"></h1><p>YRS</p></div>
			<div class="li"><h1 id="days"></h1><p>DAY</p></div>
			<div class="li"><h1 id="hours"></h1><p>HRS</p></div>
			<div class="li"><h1 id="minutes"></h1><p>MIN</p></div>
			<div class="li"><h1 id="seconds"></h1><p>SEC</p></div>
	</div>
</body>
</html>
